<form method="post" enctype="multipart/form-data">
    <legend>Bestand uploaden</legend>
    <label for="title">
        Titel
    </label>
    <input type="text" name="title">
    <label for="data">
        Bestand
    </label>
    <input type="file" name="data">
    <input type="submit" value="Uploaden">
</form>

<table>
    <thead>
        <tr>
            <th colspan="100">Bestaande bestanden</th>
        </tr>
        <tr>
            <th>Naam</th>
            <th>Titel</th>
            <th>Type</th>
            <th>Op schijf</th>
            <th>Sinds</th>
            <th>Verwijder</th>
        </tr>
    </thead>
    <tbody>
        {% items %}
    </tbody>
</table>
